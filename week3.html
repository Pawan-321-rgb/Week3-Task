<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="week3.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <!-- Section 1: Profile Card -->
    <section id="profile">
        <div class="card">
            <img src="prpimg.jpg" alt="Profile Picture" class="profile-img">
            <h2 id="name" contenteditable="true">Pawan kumar</h2>
            <p id="bio" contenteditable="true">Web Developer & Designer</p>
        </div>
    </section>

    <!-- Section 2: About -->
    <section id="about">
        <h2>About Me</h2>
        <p contenteditable="true">I am a passionate web developer with expertise in front-end and back-end technologies.</p>
    </section>

    <script src="week3.js"></script>
</body>
</html>
